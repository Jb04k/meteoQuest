{% extends "meteo/base.html" %}
{% block content %}
<div class="text-center">
  <h2 class="mb-3">Puzzle Quiz</h2>
  <p class="lead">Solve this puzzle question:</p>
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">What is the capital of France?</h5>
      <div class="list-group">
        <button class="list-group-item list-group-item-action puzzle-option">Berlin</button>
        <button class="list-group-item list-group-item-action puzzle-option">Madrid</button>
        <button class="list-group-item list-group-item-action puzzle-option">Paris</button>
        <button class="list-group-item list-group-item-action puzzle-option">Rome</button>
      </div>
      <p id="puzzleFeedback" class="mt-3"></p>
    </div>
  </div>
  <br>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Menu</a>
</div>
<script>
  const puzzleOptions = document.querySelectorAll('.puzzle-option');
  const puzzleFeedback = document.getElementById('puzzleFeedback');
  puzzleOptions.forEach(function(option) {
    option.addEventListener('click', function() {
      const answer = this.textContent.trim();
      if(answer === "Paris") {
        puzzleFeedback.textContent = "Correct! Paris is the capital of France.";
        puzzleFeedback.className = "text-success";
      } else {
        puzzleFeedback.textContent = "Oops! That's not correct. Try again.";
        puzzleFeedback.className = "text-danger";
      }
    });
  });
</script>
{% endblock %}
